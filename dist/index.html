<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript capstone project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  <script defer src="main.js"></script></head>
  <body>
    <!-- header -->
    <header>
      <nav class="nav-header">
        <ul class="ul-header">
          <a href="#"><li class="movies"></li></a>
          <a href="#"><li>Second</li></a>
          <a href="#"><li>Third</li></a>
        </ul>
      </nav>
    </header>

    <!-- container -->
    <div class="container">
      <div class="container2"></div>
    </div>

    <!-- popup window -->
    <!-- <div class="comment hide"></div> -->
    <div class="modal">
      <button class="close-btn">&times;</button>
      <div class="img">
        <img class="popupImage" src="" alt="" />
        <h3 class="title-img"></h3>
      </div>
      <div class="information">
        <ul class="first-info-ul">
          <li class="languages">
            <span class="language-title">Language:</span
            ><span class="language"></span>
          </li>
          <li class="types">
            <span class="type-title">Type:</span><span class="type"></span>
          </li>
        </ul>
      </div>
      <div class="comments">
        <div class="comments-displayed">
          <h4 class="comment-title"></h4>
          <ul class="comments-container"></ul>
        </div>
        <div class="add-comment">
          <h4 class="add-comment-title">Add a comment</h4>
          <form class="add-comment-form">
            <input
              class="name"
              type="text"
              id="name"
              placeholder="Your name"
              required
            />
            <input
              class="comment"
              type="text"
              id="comment"
              placeholder="Your comment"
              required
            />
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <!-- overlay -->
    <div class="overlay"></div>

    <!-- footer -->
    <footer>
      &copy; 2023 Key. All Right Reserved | Design by ðŸ–¤ Akonkwa Dieum
    </footer>
  </body>
</html>
